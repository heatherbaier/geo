country: GTM
table_name: geo
description: >
  Core geospatial table for Guatemala schools, including unique GEO IDs, Ministry of
  Education identifiers, names, addresses, administrative boundaries, and coordinates.
  Covers all state-funded schools (OFICIAL, MUNICIPAL) and partially state-subsidized
  cooperative schools (COOPERATIVA). Excludes private schools (PRIVADO) to focus on
  public education coverage.
source: >
  Guatemala Ministry of Education (MINEDUC) EMIS school list (unqiue between 2013 and 2022).
  Sector definitions referenced from Guatemala Education Financing Profile
  (education-profiles.org) and CoEd description of public, private, and cooperative schools.
update_frequency: annual
selection_criteria: >
  Included: Schools where Sector (CAT_SECTOR or equivalent) is:
    - "OFICIAL" (national government schools)
    - "MUNICIPAL" (locally/municipally run public schools)
    - "COOPERATIVA" (community/cooperative schools partially subsidized by MINEDUC)
  Excluded: Schools where Sector is "PRIVADO" (fully private schools).
columns:
  - column_name: geo_id
    description: Unique GEO identifier assigned by GEO pipeline.
    type: string
    source: Generated by GEO pipeline
    creation_method: >
      ISO3 country code + zero-padded sequential ID (e.g., GTM-000001).
    notes: Primary key for joining across tables.

  - column_name: deped_id
    description: School identifier from MINEDUC EMIS dataset.
    type: string
    source: EMIS
    creation_method: Direct import from source file.
    notes: Useful for cross-referencing with MINEDUC data.

  - column_name: school_name
    description: Official name of the school.
    type: string
    source: EMIS
    creation_method: Direct import, cleaned for capitalization and common typos.
    notes: Used for level classification in subsequent processing.

  - column_name: address
    description: Reported physical address or location description.
    type: string
    source: EMIS
    creation_method: Direct import.
    notes: May be blank for some rural schools.

  - column_name: adm0-amd3
    description: School adminitrative unit
    type: string
    source: geoBoundaries
    creation_method: Spatial join by location
    notes: n/a

  - column_name: longitude
    description: Longitude of school in WGS84 (EPSG:4326).
    type: float
    source: EMIS source
    creation_method: Direct import; reprojected and validated.
    notes: May represent village centroid where exact location not provided.

  - column_name: latitude
    description: Latitude of school in WGS84 (EPSG:4326).
    type: float
    source: EMIS source
    creation_method: Direct import; reprojected and validated.
    notes: May represent village centroid where exact location not provided.
