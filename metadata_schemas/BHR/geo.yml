country: BHR
table_name: geo
description: >
  Core geospatial table for Bahrain schools, including coordinates and
  location metadata. Covers public primary, intermediate and
  secondary schools.
source: Bahrain Information & eGovernment Authority
source_link: https://www.data.gov.bh/explore/dataset/geographical-locations-of-public-schools/information/?disjunctive.governorate&sort=-n
last_updated_by_source: 12/7/2025
last_updated_by_oedc: 12/17/2025
school_inclusion_criteria: All schools in the original source file (public primary, intermediate and secondary).
columns:
  - column_name: oedc_id
    description: Unique OEDC identifier for each school.
    type: string
    source: Generated by OEDC pipeline
    creation_method: ISO3 country code + zero-padded sequential ID. Stable across releases.
    notes: Primary key for joining across tables.

  - column_name: deped_id
    description: Unique Ministry of Education identifier for each school.
    type: string
    source: Bahrain Information & eGovernment Authority
    creation_method: n/a
    notes: From column "N" - may not be an explict school ID.

  - column_name: adm0-adm3
    description: School adminitrative unit
    type: string
    source: geoBoundaries
    creation_method: Spatial join by location
    notes: n/a

  - column_name: latitude
    description: School latitude (EPSG:4326).
    type: float
    source: EMIS source
    creation_method: n/a
    notes: n/a

  - column_name: longitude
    description: School longitude (EPSG:4326).
    type: float
    source: EMIS source
    creation_method: n/a
    notes: n/a


