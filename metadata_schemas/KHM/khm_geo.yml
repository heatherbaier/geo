country: KHM
table_name: geo
description: >
  Core geospatial table for Cambodia schools, constructed from the 2014 MoEYS EMIS
  school list. Includes all reported schools, with identifiers, administrative
  boundaries, and coordinates. No subsetting by level or sector was applied at this
  stage; all institutions in the 2014 EMIS file are retained.
source: >
  Cambodia Ministry of Education, Youth and Sport (MoEYS), 2014 EMIS school list.
update_frequency: annual
selection_criteria: >
  All schools reported in the 2014 EMIS were included. Schools span pre-primary,
  primary, lower secondary (College), and upper secondary (Lycee). Some secondary-level
  schools do not contain grade-level data in this extract, but were retained for
  consistency with the official school list.
columns:
  - column_name: geo_id
    description: Unique GEO identifier assigned by GEO pipeline.
    type: string
    source: Generated by GEO pipeline
    creation_method: >
      ISO3 country code + zero-padded sequential ID (e.g., KHM-000001).
    notes: Primary key for joining across tables.

  - column_name: deped_id
    description: School identifier from EMIS dataset.
    type: string
    source: EMIS
    creation_method: Direct import from SCHOOL_COD.
    notes: Useful for cross-referencing with MoEYS data.

  - column_name: school_name
    description: Official name of the school.
    type: string
    source: EMIS
    creation_method: Direct import from SCHOOL_NAM, cleaned for capitalization/typos.
    notes: Used in school-level classification (e.g., Primary, Lycee).

  - column_name: address
    description: Administrative unit names as provided in EMIS.
    type: string
    source: EMIS
    creation_method: Concatenation of village, commune, district, province.
    notes: May be incomplete for some rural schools.

  - column_name: adm0-amd3
    description: School adminitrative unit
    type: string
    source: geoBoundaries
    creation_method: Spatial join by location
    notes: n/a

  - column_name: longitude
    description: Longitude of school in WGS84 (EPSG:4326).
    type: float
    source: EMIS
    creation_method: Direct import, reprojected to EPSG:4326 where necessary.
    notes: Some schools may have imprecise coordinates.

  - column_name: latitude
    description: Latitude of school in WGS84 (EPSG:4326).
    type: float
    source: EMIS
    creation_method: Direct import, reprojected to EPSG:4326 where necessary.
    notes: Some schools may have imprecise coordinates.
